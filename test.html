<!DOCTYPE html>
<html>
<head>
    <title>Input 값 변경 감지</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="값을 입력하세요">
    <p id="result">값이 변경되지 않았습니다.</p>

    <script>
        const inputElement = document.getElementById("myInput");
        const resultElement = document.getElementById("result");

        // input 요소에 input 이벤트 리스너를 추가
        inputElement.addEventListener("input", function() {
            // input 요소의 값이 변경될 때 실행되는 함수
            resultElement.textContent = "값이 변경되었습니다: " + inputElement.value;
        });
    </script>
</body>
</html>
