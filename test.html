    // 클릭 시 JSON을 POST하는 함수
    const postData = async () => {
      // 대상 API 엔드포인트 URL
      const apiUrl = 'https://api.directual.com/good/api/v5/webHook/getdata_h?appID=2af228bd-44ba-4f16-8f3b-095248a39606';

      // POST할 데이터(JSON 형식)
      const postData = `{

        "71succ": "true",

        "71ded": ""

      {

      {

        "73ded": ""

      {
        "74succ": "",

  }`;

      fetch('https://api.directual.com/good/api/v5/data/getdata7/getdata7?appID=2af228bd-44ba-4f16-8f3b-095248a39606&sessionID=', {
