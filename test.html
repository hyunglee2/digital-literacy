<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
  <button id="postButton">POST 데이터 전송</button>

  <script>
    $(document).on("click", "#postButton", function () {
      const user = localStorage.getItem('user_now');//지금 사용자 누구

      const parse_data = JSON.parse(localStorage.getItem(user));//지금 사용자 데이터
      alert(parse_data);
      console.log(JSON.stringify(parse_data));

      fetch('https://api.directual.com/good/api/v5/webHook/getdata_h?appID=2af228bd-44ba-4f16-8f3b-095248a39606', {
        method: 'POST',
        body: JSON.stringify(parse_data),
        headers: {
          'Content-Type': 'application/json'
        },
      }).then(res => {
        console.log(res.json())
      })



    });
  </script>
</body>

</html>
